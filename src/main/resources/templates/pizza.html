<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body th:object="${pizza}">
	<h1>Pizza</h1>
	<h3>[[ *{name} ]]</h3>
	<h4>Description: [[ *{description} ]]</h4>
	<img th:src="*{urlPhoto}">
	<h4>Price: [[ *{formatPrice} ]]</h4>
</body>
</html>
